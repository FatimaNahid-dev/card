            background-color: #fff;

            border-radius: 8px;
            padding: 20px;

            max-height: 50px;
            border-radius: 50%;

            font-size: 1.5em;
            margin: 10px 0;
        }

        .email {
            color: #777;
            margin: 5px 0;
        }

            margin: 0 auto;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 5px 10px;
            text-align: left;
        }

        }

        .social-link {
            display: inline-block;
            margin: 0 5px;
        }

            max-width: 30px;
            cursor: pointer;
        }
